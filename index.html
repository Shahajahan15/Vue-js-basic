<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Vue Js</title>
	<!-- development version, includes helpful console warnings -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
	<style type="text/css">
		ul{
			list-style: none
		}
		li{
			display: inline-block;
			/*padding: 10px 5px;*/
		}
		a{
			text-decoration: none;
		}
		.active{
			background: #457;
			color: #FFFFFF;
			padding: 5px 8px;
			display: block;
		}


	</style>
</head>
<body>
	<div id="root">
		<ul>
			<li>
				<a v-bind:class="{'active': activelink == 'link1'}" :href="link1.url" v-bind:title="link1.title">{{ link1.text }}</a>
			</li>

			<li>
				<a :class="{'active': activelink == 'link2'}" v-bind:href="link2.url" :title="link2.title">{{ link2.text }}</a>       
			</li>

			<br><br><br>
			<p v-html="html"></p>

		</ul>
	</div>



	<!-- development version, includes helpful console warnings -->
	<script src="vue.js"></script>
	<script src="app.js"></script>
</body>
</html>
